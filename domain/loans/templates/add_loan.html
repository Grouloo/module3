<form method="POST">
  <h2>Ajouter un emprunt</h2>

  <a href="/loans">Voir les emprunts</a>

  <h3>Individu</h3>

  <p><label for="age">Âge</label></p>
  <input name="age" id="age" type="number" />

  <p><label for="niveau_etude">Niveau d'étude</label></p>
  <select id="niveau_etude" name="niveau_etude">
    <option value="0">Sans diplôme</option>
    <option value="1">Baccalauréat</option>
    <option value="2">Bac+2</option>
    <option value="3">Master</option>
    <option value="4">Doctorat</option>
  </select>

  <p><label for="situation_familiale">Situation familiale</label></p>
  <select name="situation_familiale" id="situation_familiale">
    <option value="célibataire">Célibataire</option>
    <option value="marié">Marié</option>
    <option value="divorcé">Divorcé</option>
    <option value="veuf">Veuf</option>
  </select>

  <p>Revenus mensuels estimés</p>
  <input name="revenu_estime_mois" type="number" />

  <p>Loyer mensuel</p>
  <input name="loyer_mensuel" type="number" step="0.01" />

  <h3>Santé</h3>

  <p>IMC</p>
  <input name="imc" type="number" step="0.01" />

  <p>
    <input type="checkbox" name="smoker" id="smoker" />
    <label for="smoker">Fumeur</label>
  </p>

  <p>
    <input type="checkbox" name="sport_licence" id="sport_licence" />
    <label for="smoker">Licence sportive</label>
  </p>

  <h3>Données bancaires</h3>

  <p>Date de création du compte</p>
  <input name="date_creation_compte" type="datetime-local" />

  <p>Historique crédits</p>
  <input name="historique_credits" type="number" />

  <p>Risque personnel</p>
  <input name="risque_personnel" type="number" step="0.01" />

  <p>Score crédit</p>
  <input name="score_credit" type="number" />

  <p>Montant du prêt</p>
  <input name="montant_pret" type="number" />

  <p>
    <input type="submit" />
  </p>
</form>
